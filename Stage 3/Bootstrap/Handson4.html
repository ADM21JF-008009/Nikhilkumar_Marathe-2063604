<!DOCTYPE html>
<html>
    <head>
        <title>hTrack Application</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
        <style>
        h3{
                color:white;
            }
        </style>
    </head>  
        <body>

            <nav class="navbar navbar-dark bg-dark">
                <h3>Payroll</h3>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>

            <div class="container-fluid">
                <h2>New Employee</h2>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="middleName">Middle Name</label>
                            <input type="text" class="form-control" id="middleName">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputAddress">Address Line 1</label>
                            <input type="text" class="form-control" id="inputAddress">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="secondInputAddress">Address Line 2</label>
                            <input type="text" class="form-control" id="secondInputAddress">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="emailAdd">Email</label>
                            <input type="text" class="form-control" id="emailAdd">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputPassword">Password</label>
                            <input type="text" class="form-control" id="inputPassword">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="text" class="form-control" id="comfirmPassword">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputDept">Department</label>
                            <select id="inputDept" class="form-control">
                                <option selected></option>
                                <option>ADM</option>
                                <option>CDE</option>
                                </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="dateOfBirth">Date of Birth</label>
                            <input type="text" class="form-control" id="dateOfBirth">
                        </div>
                        <div class="form-group col-md-3">
                            Gender<br>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male  </label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputPermenant">Permanent</label><br>
                            <input type="checkbox" id="inputPermenant">
                        </div>
                        <button type="button" id="save" class="btn btn-primary" onclick="color()">Save</button>
                    </div>
                </form>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>  
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
          </body>
                        <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
                        <script>
                            $('#dateOfBirth').datepicker({
                                uiLibrary: 'bootstrap4',
                                format: 'dd/mm/yyyy'
                            });
                            function color(){
                                document.getElementById("save").style.backgroundColor="#04c45e"
                            }
                        </script>
    
</html>
